<div class="container ">
    <!-- Outer Row -->
    <div class="row justify-content-center">
  
      <div class="col-xl-10 col-lg-6 col-md-6">
  
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-3 d-none d-lg-block"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4 title">Reset your password for Risk Tracer!</h1>
                  </div>
                  <!-- Form for sending mail -->
                  <form class="user " #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" >
                    
                    <div class="form-group input" >
                        <input type="text" name="email" id="email" class="form-control form-control-user" ngModel name="email"  placeholder="Email" autofocus required>
                    </div>
                    
                    <button type="submit" [disabled]="!authForm.valid"
                            class="btn btn-info">Send email to reset password</button>
                    <hr>
                  </form>    
                  <hr>
                  <div class="text-center">
                    <a class="small" href="auth">Return</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  
    </div>
  
  </div>
