<h1 mat-dialog-title >Delete relation</h1>
<p> Deleting relation does not delete user, but the user will no longer be assigned to any role, profile or group.</p>
<mat-dialog-content>
    <p >Are you sure about deleting this relation ?" </p>
</mat-dialog-content>
<div mat-dialog-actions>
    <button class="btn btn-secondary w-25 ml-5" (click)="onCloseDialog()">Cancel</button>
    <button class="btn btn-danger w-25 ml-2" (click)="onConfirmDeletion()" cdkFocusInitial>Delete</button>
</div>
