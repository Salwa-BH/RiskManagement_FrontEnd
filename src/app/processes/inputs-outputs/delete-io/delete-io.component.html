<h1 mat-dialog-title>I/O deletion</h1>
<mat-dialog-content>
    <p>Are you sure about deleting : "{{ data?.io?.name }}" ?</p>
</mat-dialog-content>
<div mat-dialog-actions>
    <button class="btn btn-secondary w-25 ml-5" (click)="onCloseDialog()">Cancel</button>
    <button class="btn btn-danger w-25 ml-2" (click)="onConfirmDeletion()" style="background-color: #CC9752;"  cdkFocusInitial>Delete</button>
</div>
