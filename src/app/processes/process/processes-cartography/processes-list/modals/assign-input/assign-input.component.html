<div class="row">
    <div class="example-container col">
        <h2>Available I/O</h2>

        <div id="iosList" cdkDropList #iosList="cdkDropList" [cdkDropListData]="availableIOs"
            [cdkDropListConnectedTo]="[inputsList]" class="example-list" (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let io of availableIOs" [id]="io.id" cdkDrag>
                {{io.name}}</div>
        </div>
    </div>

    <div class="example-container col">
        <h2>Inputs</h2>

        <div id="inputsList" cdkDropList #inputsList="cdkDropList" [cdkDropListData]="inputs"
            [cdkDropListConnectedTo]="[iosList]" class="example-list" (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let input of inputs" [id]="input.id" cdkDrag>
                {{input.ioDetails.name}}</div>
        </div>
    </div>

</div>
