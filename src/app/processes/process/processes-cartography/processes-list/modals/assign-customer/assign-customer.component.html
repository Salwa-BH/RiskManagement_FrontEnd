<div class="row">
    <div class="example-container col">
        <h2>Available Players</h2>

        <div id="playersList" cdkDropList #playersList="cdkDropList" [cdkDropListData]="availablePlayers"
            [cdkDropListConnectedTo]="[customersList]" class="example-list" (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let player of availablePlayers" [id]="player.id" cdkDrag>
                {{player.long_name}}</div>
        </div>
    </div>

    <div class="example-container col">
        <h2>Customers</h2>

        <div id="customersList" cdkDropList #customersList="cdkDropList" [cdkDropListData]="customers"
            [cdkDropListConnectedTo]="[playersList]" class="example-list" (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let customer of customers" [id]="customer.id" cdkDrag>
                {{customer.playerDetails.name}}</div>
        </div>
    </div>

</div>
